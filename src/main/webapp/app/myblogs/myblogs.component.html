<div>
    <h2 id="page-heading">
        <span jhiTranslate="bugTrackerJHipsterApp.blog.home.title">Mes blogs</span>
        <button [routerLink]="['/blog/new']" class="btn btn-primary float-right jh-create-entity create-blog" id="jh-create-entity">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bugTrackerJHipsterApp.blog.home.createLabel">
            Create a new Blog
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div *ngIf="blogs?.length === 0" class="alert alert-warning">
        <span jhiTranslate="bugTrackerJHipsterApp.blog.home.notFound">No blogs found</span>
    </div>
    <div *ngIf="blogs?.length > 0" class="table-responsive">
        <table aria-describedby="page-heading" class="table table-striped">
            <thead>
            <tr>
                <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col" ><span jhiTranslate="bugTrackerJHipsterApp.blog.name">Name</span></th>
                <th scope="col" ><span jhiTranslate="bugTrackerJHipsterApp.blog.handle">Handle</span></th>
                <th scope="col" ><span jhiTranslate="bugTrackerJHipsterApp.blog.user">User</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blog of blogs ;trackBy: trackId">
                <td><a [routerLink]="['/blog', blog.id, 'view' ]">{{blog.id}}</a></td>
                <td>{{blog.name}}</td>
                <td>{{blog.handle}}</td>
                <td>
                    {{blog.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/blog', blog.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button [routerLink]="['/blog', blog.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                type="submit">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button (click)="delete(blog)" class="btn btn-danger btn-sm"
                                type="submit">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
